name: New Workflow

on:
  push:
    branches: [ main ]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Say Hello from Job 1
        run: echo "Hello 1"

  job2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Say Hello from Job 2
        run: echo "Hello 2"

  job3:
    needs: job2   # âœ… this makes job3 wait for job2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Say Hello from Job 3
        run: echo "Hello 3"
